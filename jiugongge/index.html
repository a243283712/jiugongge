<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link href="stylesheets/jquery.gridly.css" rel="stylesheet" type="text/css" />
        <style type="text/css">
              .gridly {
                position: relative;
                width: 960px;
              }
              .brick.small {
                width: 140px;
                height: 140px;
              }
              .brick.large {
                width: 300px;
                height: 300px;
              }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js" type="text/javascript"></script>
        <script src="javascripts/jquery.gridly.js" type="text/javascript"></script>
        <script type="text/javascript">
        $(function(){
            
            $('.gridly').gridly({
                base: 60, // px 
                gutter: 20, // px
                columns: 12
            });

            // var arr = ["#f0f","red","green","yellow","blue"]

            $('.brick').each(function(index, el) {
                $(this).css('background','#f0f');
            });
        
        })
        </script>
        
    </head>
    <body>
        <div class="gridly">
          <div class="brick small"></div>
          <div class="brick small"></div>
          <div class="brick large"></div>
          <div class="brick small"></div>
          <div class="brick small"></div>
          <div class="brick large"></div>
        </div>

    </body>
</html>
