        <script src="javascripts/jquery.js" type="text/javascript"></script>
        <script src="javascripts/jquery.gridly.js" type="text/javascript"></script>
        <script type="text/javascript">
        $(function(){
            
             var brick;
            brick = "<div class='brick small'><div class='delete'>&times;</div></div>";
            $('.gridly').gridly({
                base: 60, // px 
                gutter: 20, // px
                columns: 12   //控制宽度
            });

            // var arr = ["#f0f","red","green","yellow","blue"]
            // 
            each();
            function each(){
              $('.brick').each(function(index, el) {
                  $(this).css('background','#f0f');
              });
            }  
           

            $(document).on("click touchend", ".gridly .brick", function(event) {
              var $this, size;
              event.preventDefault();
              event.stopPropagation();
              $this = $(this);
              $this.toggleClass('small');
              $this.toggleClass('large');
              if ($this.hasClass('small')) {
                size = 140;
              }
              if ($this.hasClass('large')) {
                size = 300;
              }
              $this.data('width', size);
              $this.data('height', size);
              return $('.gridly').gridly('layout');
            }); 
            $(document).on("click", ".gridly .delete", function(event) {
              var $this;
              event.preventDefault();
              event.stopPropagation();
              $this = $(this);
              $this.closest('.brick').remove();
              return $('.gridly').gridly('layout');
            }); 
            $(document).on("click", ".add", function(event) {
              event.preventDefault();
              event.stopPropagation();
              $('.gridly').append(brick);
              each();
              return $('.gridly').gridly();
            });
            return $('.gridly').gridly();
        
        })
        </script>
